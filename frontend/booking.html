<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Parcel - Baral Logistics</title>
  <link rel="stylesheet" href="style-modern-clean.css" />
</head>
<body>
  <div id="navbar"></div>

  <h1>Book a Parcel</h1>

  <form id="bookingForm">
    <input type="text" id="customer" placeholder="Customer Name" required />
    <input type="text" id="destination" placeholder="Destination" required />
    <input type="text" id="status" placeholder="Status" required />
    <button type="submit">Submit Booking</button>
  </form>

  <p id="bookingMsg" style="font-weight: bold;"></p>

  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      })
      .catch(err => {
        console.error("‚ùå Failed to load nav.html:", err);
      });

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('bookingForm');
      const API = 'http://localhost:3000/api/parcels';

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        const parcel = {
          customer: document.getElementById('customer').value.trim(),
          destination: document.getElementById('destination').value.trim(),
          status: document.getElementById('status').value.trim()
        };

        console.log("üì¶ Sending booking:", parcel);

        try {
          const res = await fetch(API, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(parcel)
          });

          const result = await res.json();
          console.log("üì® Server response:", result);

          if (res.ok) {
            document.getElementById('bookingMsg').textContent = "‚úÖ Parcel booked!";
            form.reset();
          } else {
            document.getElementById('bookingMsg').textContent = "‚ùå " + (result.error || 'Unexpected error');
          }
        } catch (err) {
          console.error("‚ùå Booking error:", err);
          document.getElementById('bookingMsg').textContent = "‚ùå Failed to book parcel.";
        }
      });
    });
  </script>
</body>
</html>
