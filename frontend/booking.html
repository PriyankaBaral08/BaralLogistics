<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Parcel - Baral Logistics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar"></div>

  <h1>Booking Page</h1>

  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        console.log("‚úÖ nav.html loaded");
      })
      .catch(err => {
        console.error("‚ùå Failed to load nav.html:", err);
      });
  </script>
</body>
</html>
