<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Baral Logistics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="navbar"></div>
  <h1>Baral Logistics Pvt Ltd</h1>
  <p>Welcome to the logistics dashboard! Use the nav to explore.</p>

  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>
</body>
</html>
